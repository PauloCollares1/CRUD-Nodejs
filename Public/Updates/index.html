<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Estilos/update.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/login-icon.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/cc1680a685.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Update</title>
</head>
<body>
    <style>
        /* Reset body */
        body{
            padding:0;
            margin:0;
            border:0; 
        }

        /* ------ Sessão 0 - Menu-Bar  ------*/
        .cabecalho{
            font-family: 'Nunito', sans-serif;
            background-color: #cff7cf9c;
            margin-top: 10px;
            font-size: 18px;
            
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;

            position: sticky;
            top: 0px;
        }
        .logo_header{
            margin-left: 20px;
            padding: 5px;
        }
        .lista_header{
            margin: 5px;
            margin-right: 20px;
            padding: 5px;

            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .lista_header li{
        list-style: none;
        margin-left: 10px;
        }
        .lista_header li a{
            padding: 8px;
            color: black;
            text-decoration: none;
        }

        .darkmode{
            padding: 8px;
            color: black;
            text-decoration: none;
        }

        /* ------ Sessão 1 - Login ------ */
        .sessao_login{
            margin-top: 15px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login_card{
            border-color: rgba(0, 0, 0, 0.363);
            border-style: solid;
            border-width: 1px;
            border-radius: 10px;
            font-family: 'Nunito', sans-serif;
            text-align: center;
            width: 50%;
            height: 50%;
            padding: 10px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .formulario_login{
            margin-top: 10px;
            width: 80%;
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .formulario_login input{
            border-color: rgba(0, 0, 0, 0.363);
            border-radius: 10px;
            margin-top: 15px;
            width: 90%;
            height: 30px;
        }
        .formulario_login button{
            background-color:#cff7cf9c ;
            font-family: 'Nunito', sans-serif;
            font-size: medium;
            text-align: center;
            border-radius: 10px;
            border-style: solid;
            border-width: 1px;
            padding: 0px;
            margin-top: 15px;
            width: 93%;
            height: 33px;
        }
        .formulario_login input::placeholder{
            font-size: 16px;
            text-align: center;
        }

        .formulario_login a{
            width: 100px;
            text-decoration: none;
        }

        /* ------ Sessão 3 - Rodapé ------ */
        .rodape{
            background-color: #cff7cf9c;
            margin-top: 10px;
            font-size: 15px;
            font-family: 'Nunito', sans-serif;
            text-align: center;
        }
        .rodape p{
            margin: 0;
        }

        /* ------ Animações ------ */
        .formulario_login input:hover, .formulario_login button:hover{
            width: 100%;
            height: 40px;
            transition: ease-out 0.4s;
        }
        .formulario_login button:hover{
            cursor: pointer;
        }
        .formulario_login button:active{
            transform: translateX(6px);
        }
        .login_card i:hover{
            transform: rotate(360deg);
            transition: 1s;
        }

        .darkmode:hover{
            cursor: pointer;
        }
        .lista_header li a:hover, .logo_header:hover, .darkmode:hover {
            background-color: aquamarine;
        }

        /* ------ Dark mode ------ */


        body.dark{
            background-color: black;
            color: bisque;
            transition: 3s;
        }

        body.dark button{
            color: bisque;
        }

        body.dark ::placeholder{
            color: black;
        }

        body.dark .login_card{
            border-color: bisque;
            border-style: solid;
            border-width: 1px;
            border-radius: 10px;
        }

    </style>
    <header class="cabecalho">
        <div class="logo_header"><i class="fa-solid fa-key fa-lg"></i></div>
        <nav>
            <ul class="lista_header">
                <li><a href="/">Eu</a></li>
                <li><a href="/">Projeto</a></li>
                <li id="darkmode" class="darkmode" onclick="dark_theme()"><i class="fa-regular fa-lightbulb fa-lg"></i></li>
            </ul>
        </nav>
    </header>

    <section class="sessao_login">
        <div class="login_card">
            
            <h1>Update de usuário</h1>
            <i class="fa-solid fa-lock fa-xl"></i>
            <form class="formulario_login">
                <h3>Realize aqui o update do usuário</h3>
                    <input type="text" id="nome_html" name="nome_html" placeholder="Seu nome" minlength="3" maxlength="30" required/>
                    <input type="number" id="idade_html" name="idade_html" placeholder="Sua idade" min=1 max=99 required/>
                    <button onclick="verificador()">Atualizar</button>
            </form>
        </div>
    </section>

    <footer class="rodape">
        <p>That's all Folks!</p>
        <p>Powered by: PauloDev1</p>
    </footer>

    <script src="./script_update.js"></script>
</body>
</html>
