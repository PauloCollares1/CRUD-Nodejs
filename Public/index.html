<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./Assets/Style/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de cadastros</title>
</head>
<body>
    
    <div class="cadastro">

        <h1>Cadastro : Sistema</h1>
        <h3>Preencha os campos abaixo e Cadastre-se</h3>
            <input type="text" id="nome_html" name="nome_html" placeholder="Seu nome" minlength="3" maxlength="30" required/>
            <input type="number" id="idade_html" name="idade_html" placeholder="Sua idade" minlength="3" maxlength="3" required/>
            <input type="email" id="email_html" name="email_html" placeholder="Seu E-mail" minlength="10" maxlength="50" required/>
            <button onclick="verificador()">Cadastrar</button>
            <a href="/lista"><button>Lista</button></a>


    </div>
    <script src="./scripts.js"></script>
</body>
</html>
